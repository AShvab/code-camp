<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telephone Number Validator</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <p>freeCodeCamp</p>
      <h1 class="title">Telephone Number Validator</h1>
    </header>

    <main>
        <section class="check">
            <form class="form">
                <label>Enter a Phone Number: </label>
                <input class="input" type="text" id="user-input"/>
                <div class="buttons">
                  <button class="btn" type="button" id="check-btn">Check</button>
                  <button class="btn" type="button" id="clear-btn">Clear</button> 
                </div>
                <div id="results-div"></div>
            </form>
      
        </section>              
    </main>
    <script src="./script.js"></script>
  </body>
</html>
